<!DOCTYPE html>
<html>
<head>
 <title></title>
 <style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}
.button5 {
  background-color: white;
  color: black;
  border: 2px solid #555555;
}
.button5:hover {
  background-color: #555555;
  
</style>
</head>

<body>

  
<script>
	var temp=0; 

    var strOper=0;
    var valueM=0; 

function numBtn(str) {


        if (strOper==null) {
            document.getElementById("box").value = str;
            strOper=0;
            return;
        };

       if (document.getElementById("box").value==0) { 
            document.getElementById("box").value = str;
        } else {
        document.getElementById("box").value += str;
        }

    }

    function operBtn(str){

         equal();

        valueA=document.getElementById("box").value;
        strOper=str;

        document.getElementById("box").value=0;
    }

    function equal(){   

        switch (strOper){
            case '+':
                document.getElementById("box").value=parseFloat(valueA)+parseFloat(document.getElementById("box").value);
                break;
            case '-':
                document.getElementById("box").value=parseFloat(valueA)-parseFloat(document.getElementById("box").value);
                break;
            case '*':
                document.getElementById("box").value=parseFloat(valueA)*parseFloat(document.getElementById("box").value);
                break;
            case '/':
                document.getElementById("box").value=parseFloat(valueA)/parseFloat(document.getElementById("box").value);
                break;
            default:
                break;
        }

        temp=null;
        strOper=null;
    }
    function Clear(str){

        switch  (str) {
            case 'C':
                temp=0;
                strOper=0;
                valueM=0;
                document.getElementById("box").value = '0';
                break;
                temp=null;
                strOper=null;
                break;
            default:
                break;
        }

    }


</script>

       
            <input align="right" type="text" value="0" id="box"  />
 
        <input id="mC" class="button button3" type="button" value="C" onClick="Clear('C')"> <br>     
 
            <input  type="button" class="button button5" value="7" onClick="numBtn('7')">  
            <input  type="button" class="button button5" value="8" onClick="numBtn('8')">  
            <input  type="button" class="button button5" value="9" onClick="numBtn('9')">  
           <input  type="button" class="button button5" value="+" onClick="operBtn('+')"><br>
           <input  type="button" class="button button5" value="4" onClick="numBtn('4')">  
           <input  type="button" class="button button5" value="5" onClick="numBtn('5')">  
           <input  type="button" class="button button5" value="6" onClick="numBtn('6')"> 
            <input  type="button" class="button button5" value="-" onClick="operBtn('-')"><br>
   
            <input  type="button" class="button button5" value="1" onClick="numBtn('1')">  
               <input  type="button" class="button button5" value="2" onClick="numBtn('2')">  
            <input  type="button" class="button button5" value="3" onClick="numBtn('3')">  
            <input  type="button" class="button button5" value="*" onClick="operBtn('*')"> <br>
   
   
           <input  type="button" class="button button5" value="0" onClick="numBtn('0')"> 
             <input  type="button" class="button button5" value="●" onClick="numBtn('.')"> 
            <input  type="button" class="button button5" value="=" onClick="equal()">     
           <input  type="button" class="button button5" value="/" onClick="operBtn('/')">

</body>
</html>
